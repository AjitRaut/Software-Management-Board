<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SignIN & SignUp</title>
		<link rel="stylesheet" href="../assests/css/index.css" />
	</head>
	<body>
		<div class="container forms">
			<div class="form login">
				<div class="form-content">
					<h1>Login</h1>
					<form id="login-form">
						<div class="field">
							<input
								type="text"
								placeholder="User Name/Email"
								class="input"
								required
								id="login-username"
							/>
						</div>
						<div class="field">
							<input
								type="password"
								placeholder="Password"
								class="password"
								required
								id="login-password"
							/>
						</div>
						<div id="forgotPasswordModal" class="modal">
							<div class="modal-content">
								<span
									class="close"
									onclick="document.getElementById('forgotPasswordModal').style.display = 'none'"
									>&times;</span
								>
								<h2>Forgot Password</h2>
								<div class="col">
									<input
										type="email"
										id="forgotPasswordEmail"
										placeholder="Enter your email"
									/>
									<button onclick="resetPassword()">Reset Password</button>
								</div>
							</div>
						</div>
						<div id="passwordResetSection" class="modal" style="display: none">
							<div class="modal-content">
								<span
									class="close"
									onclick="document.getElementById('passwordResetSection').style.display = 'none'"
									>&times;</span
								>

								<h2>Reset Password</h2>
								<input
									type="password"
									id="newPassword"
									placeholder="Enter new password"
								/>
								<input
									type="password"
									id="confirmPassword"
									placeholder="Confirm new password"
								/>
								<button onclick="updatePassword()">Update Password</button>
							</div>
						</div>
						<div class="form-link">
							<div class="form-group" onclick="forgotPassword()">
								<label for="password"> <a href="#">Forgot Password</a></label>
							</div>
						</div>
						<div class="field">
							<button id="login-btn" type="submit">Login</button>
						</div>
					</form>
					<div class="form-link">
						<span
							>Don't have an account?
							<a href="#" class="link signup-link">Signup</a></span
						>
					</div>
				</div>
			</div>
			<!-- Signup Form -->
			<div class="form signup">
				<div class="form-content">
					<h1>Signup</h1>
					<form>
						<div class="field">
							<input
								type="text"
								placeholder="Username"
								class="input"
								id="signup-username"
								required
							/>
						</div>
						<div class="field">
							<input
								type="email"
								placeholder="Email"
								class="input"
								id="signup-email"
								required
							/>
						</div>
						<div class="field">
							<input
								type="password"
								placeholder="Create password"
								class="password"
								id="signup-password"
								required
							/>
						</div>
						<div class="field">
							<input
								type="password"
								placeholder="Confirm password"
								class="password"
								id="signup-c-password"
								required
							/>
						</div>
						<div class="field">
							<button id="register-btn" type="button">Signup</button>
						</div>
					</form>
					<div class="form-link">
						<span
							>Already have an account?
							<a href="#" class="link login-link">Login</a></span
						>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
		<script src="index.js"></script>
		<script src="auth.js"></script>
	</body>
</html>
